
<mat-form-field  class="Wide100 p-1 m-1" floatLabel="never">
    <div class="row">
        <div class="col-10">
            <input matInput placeholder="Buscar"> 

        </div>
        <div class="col-2">
            <i class="fas fa-search"></i>
        </div>

    </div>
  </mat-form-field>


<mat-form-field class="Wide100 p-1" appearance="fill">
    <mat-label>Tipo</mat-label>
    <mat-select disableRipple>
      <mat-option value="1">Option 1</mat-option>
      <mat-option value="2">Option 2</mat-option>
      <mat-option value="3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

<div *ngFor="let equipo of Equipos"  class="cardBorder m-3">
  <div class="row">
      <div class="col-8">

          <mat-list  >
              <ul>
                  <li><p style="font-size: medium;">Descripci√≥n: {{equipo.Descripcion}}</p></li>
                  <li><p style="font-size: medium;">Tipo: {{equipo.TipoDeEquipo}}</p></li>
                  <li><p style="font-size: medium;">Marca: {{equipo.MarcaEquipo}} </p></li>
                  <li><p style="font-size: medium;">Estado: {{equipo.Estado}}</p></li>
                  <li><p style="font-size: medium;">Activo: {{equipo.Activo}}</p></li>                
              </ul>
          </mat-list>
      </div>

      <div class="col-2">
        <button  class="Button" routerLink="AgregarEquipo/{{equipo.id}}" mat-raised-button color="primary"><i style="font-size: 50px;" class="fas fa-chevron-right"></i></button>
      </div>

  </div>          
 </div>
