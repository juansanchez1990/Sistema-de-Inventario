<app-navbar [showMenuButton]="false" [showBackButton]="true"  [descripcion]="'Registrar Usuario'">
</app-navbar>
<div class="container-fluid mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <mat-card class="login-card">
            <img src="assets\img\logo.png" class="rounded mx-auto d-block" alt="...">
            <mat-card-title class="my-3 text-center">Registrar Usuario</mat-card-title>
            <mat-card-content>
                <form class="d-flex flex-column" [formGroup]="RegistroForm" (ngSubmit)="submit()">
                    <mat-form-field appearance="fill">
                        <input type="text" matInput placeholder="Nombre Completo" formControlName="NombreCompleto">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <input type="text" matInput placeholder="Usuario" formControlName="Usuario">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <input type="password" matInput placeholder="Contraseña" formControlName="Contraseña">
                    </mat-form-field>                
                    <mat-checkbox (change)="checkCheckBoxvalue($event)"  class="mb-2" color="primary">Administrador</mat-checkbox>
                    <button  class="p-1" type="submit" mat-raised-button color="primary">Entrar</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
