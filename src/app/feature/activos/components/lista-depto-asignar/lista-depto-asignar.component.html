<app-navbar [showMenuButton]="false" [showBackButton]="true" [descripcion]="'Asignacion'">
</app-navbar>
<h1 class="text-center mt-3">Seleccione un departamento</h1>
<mat-form-field  class="Wide100 p-1 m-1" floatLabel="never">
    <div class="row">
        <div class="col-10">
            <input matInput placeholder="Buscar por departamento"
            #BuscarEquipo 
            id="search" 
            [(ngModel)]="NombreABuscar" 
            name="NombreABuscar"> 

        </div>
        <div class="col-2">
            <i class="fas fa-search"></i>
        </div>

    </div>
  </mat-form-field>

    <div class="cardBorder m-3" *ngFor="let Depto of Departamentos | buscarDepto: NombreABuscar ">
    <div class="row">
        <div class="col-8">
  
            <mat-list >
                <mat-list-item>
                <p style="font-size: 24px;">{{Depto.nombreDepartamento}}</p> 
                <p class="p-2 text-center"><small class="text-muted">{{Depto.Descripcion}}</small></p>

            </mat-list-item>
            </mat-list>
        </div>
  
        <div class="col-2">
          <button  class="Button" routerLink="ColaboradoresDepto/{{Depto.id}}" mat-raised-button color="primary"><i style="font-size: 35px;" class="fas fa-chevron-right"></i></button>
        </div>
  
    </div>          
   </div>
