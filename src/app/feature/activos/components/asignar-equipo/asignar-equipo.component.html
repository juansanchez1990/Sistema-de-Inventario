<app-navbar [showMenuButton]="false" [showBackButton]="true" [descripcion]="'Asignar Equipo'">
</app-navbar>
<div class="d-flex justify-content-center w-100 align-items-center mt-5 p-5 ">
    <form >
        <mat-form-field class="Wide100" appearance="fill">
          <mat-label># de referencia del equipo</mat-label>
          <input matInput placeholder="Buscar por referencia"
          #BuscarReferencia 
          id="search" 
          [(ngModel)]="buscarEqipo" 
          name="buscarEqipo">  
        </mat-form-field>
</form>
</div>
<div class="m-1 row">
  <h3 style="font-weight:bold;">Estados:</h3>
  <div class="col-3 text-center">
    <p>Excelente</p> <span class="badge bg-success"><i class="fa fa-check"></i></span>
  </div>
  <div class="col-3 text-center">
    <p>Regular</p> <span  class="badge bg-warning"><i class="fa fa-minus"></i></span>
  </div>
  <div class="col-3 text-center">
    <p>Malo</p> <span class="badge bg-danger"><i class="fa fa-times"></i></span>
  </div>
</div>
   <mat-card *ngFor="let equipos of Equipos | buscarReferencia: buscarEqipo" class="m-5">

    <mat-list >
        <ul>
            <li><p style="font-size: medium;">Descripci√≥n: {{equipos.Descripcion}}</p></li>
             <li><p style="font-size: medium;">Tipo: {{equipos.TipoDeEquipo}}</p></li>
            <li><p style="font-size: medium;">Marca: {{equipos.MarcaEquipo}}</p></li>
            <!-- <li><p>Estado:
                <span 
                [ngStyle]="{  
                            'background-color':equipos.Estado === 'Excelente' ? 'green' : 
                             equipos.Estado === 'Bueno' ? 'yellow':
                            'red' }"
                style="font-size: medium;"
                >{{equipos.Estado}}</span> </p></li> 
            <li> -->
            <li><p  style="font-size: medium;">Estado:
                <span *ngIf="equipos.Estado === 'Excelente'" class="badge bg-success"><i class="fa fa-check"></i></span>
                <span *ngIf="equipos.Estado === 'Bueno'" class="badge bg-warning"><i class="fa fa-minus"></i></span>
                <span *ngIf="equipos.Estado === 'Mal Estado'" class="badge bg-danger"><i class="fa fa-times"></i></span>
                </p></li> 
            <li>
                      <mat-form-field class="Inputs" appearance="fill">
                        <mat-label>Comentario</mat-label>
                        <input  matInput #comentario maxlength="256" >
                  
                      </mat-form-field>
                </li>

        </ul>
    </mat-list>
    <button (click)="AsignarEquipo(equipos)" mat-raised-button color="primary" style="width: 100%;">Asignar Equipo</button>
    
  </mat-card>
  <hr class="solid mt-3">
