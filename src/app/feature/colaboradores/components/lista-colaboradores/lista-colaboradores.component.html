<mat-form-field  class="Wide100 p-1 m-1" floatLabel="never">
    <div class="row">
        <div class="col-10">
            <input matInput placeholder="Buscar por nombre"
            #BuscarEquipo 
            id="search" 
            [(ngModel)]="NombreABuscar" 
            name="NombreABuscar"> 

        </div>
        <div class="col-2">
            <i class="fas fa-search"></i>
        </div>

    </div>
  </mat-form-field>




 

 <div *ngFor="let colaborador of Colaboradores | buscarColaborador:NombreABuscar" class="cardBorder m-3">
    <div class="row">
        <div class="col-8">
  
            <mat-list >
                <ul>
                    <li><p style="font-size: medium;">Nombre: {{colaborador.nombre_completo}}</p></li>
                    <li><p style="font-size: medium;">Departamento: {{colaborador.Departamento}}</p></li>             
                    <li><p style="font-size: medium;">Sucursal: {{colaborador.Sucursal}}</p></li>             
                </ul>
            </mat-list>
        </div>
  
        <div class="col-2">
          <button  class="Button" routerLink="AgregarColaborador/{{colaborador.id}}" mat-raised-button color="primary"><i style="font-size: 50px;" class="fas fa-chevron-right"></i></button>
        </div>
  
    </div>
  
            
   </div>
