<mat-list role="list">
    <mat-list-item *ngFor="let tipoEquipo of tiposEquipo"   role="listitem" >
        <div  class="d-flex justify-content-between w-100 align-item-center">
            <span>{{tipoEquipo.Descripcion}}</span>
              <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
                <mat-icon *ngIf="tipoEquipo.Activo" (click)="ObtenerTipo(tipoEquipo,false)">delete</mat-icon>
                <mat-icon *ngIf="!tipoEquipo.Activo" (click)="ObtenerTipo(tipoEquipo,true)">done</mat-icon>
              </button>
        </div>
    </mat-list-item>
</mat-list>
<mat-divider></mat-divider>




<mat-paginator [length]="this.tiposEquipo.length"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
