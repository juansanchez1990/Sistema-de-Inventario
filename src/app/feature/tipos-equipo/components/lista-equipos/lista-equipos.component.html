<mat-list role="list">
    <mat-list-item *ngFor="let tipoEquipo of ListaTipos"   role="listitem" >
        <div  class="d-flex justify-content-between w-100 align-item-center">
            <span>{{tipoEquipo.Descripcion}}</span>
            <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
                <mat-icon (click)="ObtenerTipo(tipoEquipo)">delete</mat-icon>
              </button>
        </div>
    </mat-list-item>
</mat-list>
<mat-divider></mat-divider>




<mat-paginator [length]="this.ListaTipos.length"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
