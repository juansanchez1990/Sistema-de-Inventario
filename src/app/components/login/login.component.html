
<mat-card>
  <img src="assets\img\logo.png" class="rounded mx-auto d-block" alt="...">

  <mat-card-title class="mt-3">Iniciar Sesión</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Usuario" formControlName="username">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Contraseña" formControlName="password">
  </mat-form-field>
</p>

<p class="button">
  <button type="submit" mat-raised-button color="primary">Entrar</button>
</p>
<mat-checkbox color="primary" class="example-margin">Mantener sesión abierta</mat-checkbox>

</form>

</mat-card-content>
</mat-card>
